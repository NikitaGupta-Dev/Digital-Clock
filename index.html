<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark ">
    
    <div class="container d-flex justify-content-center align-items-center flex-column  w-50 bg-dark bg-gradient"> 
        <h2 class="text p-4">Digital Clock</h2>
    <div class="inner-box 
    p-4 rounded-3 bg-secondary bg-gradient">
        <div class="days rounded-3">
            <ul class="d-flex justify-content-center justify-content-between align-items-center flex-wrap list-unstyled m-0 p-0">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
        </div>
<div>
    
</div>
        <div class=" time d-flex justify-content-center mt-5 gap-2 ">
            <div class="hrs"><span class="value">00</span><span class="dot">:</span></div>
            <div class="min"><span class="value">00</span><span class="dot">:</span></div>
            <div class="sec"><span class="value">00</span></div>
            <div class="format"></div>
            
        </div>
    </div>
</div>

</body>



    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
